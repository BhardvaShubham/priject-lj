<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SAP - Industrial Hub Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/static/css/sap90.css" />

   
</head>

<body>

    <div class="app-shell">

        <!-- Sidebar -->
        <aside class="app-sidebar">
          <div class="brand">
            <img src="/static/icons/logo-imcs.svg" alt="IMCS Logo" class="logo-img"/>
            <div>
                <div class="title">Industrial Hub</div>
                <div class="muted small">Dashboard</div>
            </div>
        </div>
        

            <nav class="nav">
              <a href="/dashboard" class="active">
                  <img src="/static/icons/home.svg" class="nav-icon" /> Overview
              </a>
              <a href="/machinery">
                  <img src="/static/icons/machine.svg" class="nav-icon" /> Machinery
              </a>
              <a href="/maintenance">
                  <img src="/static/icons/wrench.svg" class="nav-icon" /> Maintenance
              </a>
              <a href="/alerts">
                  <img src="/static/icons/alert.svg" class="nav-icon" /> Alerts
              </a>
              <a href="/reports">
                  <img src="/static/icons/chart.svg" class="nav-icon" /> Reports
              </a>
          </nav>
          

            <button class="btn" id="themeCycleBtn">Theme</button>
        </aside>

        <!-- Main -->
        <main class="app-main">

            <header class="app-header">
                <div class="brand">
                    <div class="sap-badge">IMCS</div>
                    <div class="hdr-title">Operational Dashboard</div>
                </div>

                <button class="btn" id="refreshBtn">
                  <img src="/static/icons/refresh.svg" class="icon" /> Refresh
              </button>
              
            </header>

            <div class="container">

                <!-- KPI SECTION -->
                <section class="kpi-row">
                    <div class="card kpi">
                        <div class="label">Total Machines</div>
                        <div id="k_total" class="value">—</div>
                    </div>

                    <div class="card kpi">
                        <div class="label">Avg Efficiency</div>
                        <div id="k_eff" class="value">—%</div>
                    </div>

                    <div class="card kpi">
                        <div class="label">Active Alerts</div>
                        <div id="k_alerts" class="value">—</div>
                    </div>
                </section>

                <!-- PERFORMANCE SUMMARY -->
                <div class="card">
                    <div class="card-title">Performance Summary (Last 7 days)</div>
                    <img id="summaryImg" src="/chart/summary.png" class="chart-img" />
                </div>

                <!-- RECENT ALERTS -->
                <div class="card">
                    <div class="card-title">Recent Alerts</div>
                    <div id="alertsList">Loading…</div>
                </div>

                <!-- MACHINES TABLE -->
                <div class="card">
                    <div class="card-title">Machine Overview</div>

                    <table class="table" id="machinesTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Eff%</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="5">Loading…</td></tr>
                        </tbody>
                    </table>

                </div>

            </div>

            <footer class="footer">
              IMCS· Industrial Hub · Offline Ready
            </footer>

        </main>

    </div>

<script src="/static/js/app.js"></script>
<script src="/static/js/dashboard.js"></script>

</body>
</html>
