<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>IMCS - Maintenance</title>

  <style>
    .app-shell{display:flex;height:100vh;overflow:hidden;background:#DFDFDF;}
  </style>

  <link rel="preload" href="/static/css/sap90.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/static/css/sap90.css"></noscript>
</head>

<body>
<div class="app-shell">
  <aside class="app-sidebar">
    <div class="brand">
      <img src="/static/icons/logo-imcs.svg" class="logo-img" alt="IMCS"/>
      <div class="title">Industrial Hub</div>
      <div class="muted small">Maintenance</div>
    </div>
    <nav class="nav">
      <a href="/dashboard"><img src="/static/icons/home.svg" width="16" height="16" alt=""/> Overview</a>
      <a href="/machinery"><img src="/static/icons/machine.svg" width="16" height="16" alt=""/> Machinery</a>
      <a class="active" href="/maintenance"><img src="/static/icons/wrench.svg" width="16" height="16" alt=""/> Maintenance</a>
      <a href="/alerts"><img src="/static/icons/alert.svg" width="16" height="16" alt=""/> Alerts</a>
      <a href="/reports"><img src="/static/icons/chart.svg" width="16" height="16" alt=""/> Reports</a>
    </nav>
  </aside>

  <main class="app-main">
    <header class="app-header">
      <div class="brand">
        <div class="sap-badge">IMCS</div>
        <div>
          <div class="hdr-title">Maintenance Management</div>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn" id="refreshBtn"><img src="/static/icons/refresh.svg" width="16" height="16" alt=""/> Refresh</button>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <div class="card-title">Create Maintenance Task</div>
        <label class="label">Machine ID</label>
        <input id="m_id" class="input" placeholder="Machine ID" style="margin-bottom:10px;">
        <label class="label">Description</label>
        <input id="m_desc" class="input" placeholder="Description" style="margin-bottom:10px;">
        <label class="label">Technician</label>
        <input id="m_tech" class="input" placeholder="Technician" style="margin-bottom:10px;">
        <label class="label">Scheduled Date</label>
        <input id="m_date" class="input" type="date" style="margin-bottom:12px;">
        <button class="btn" id="createTaskBtn">Create Task</button>
      </div>

      <div class="card">
        <div class="card-title">Pending Maintenance Tasks</div>
        <table class="table" id="maintTable">
          <thead><tr><th>ID</th><th>Machine</th><th>Description</th><th>Priority</th><th>Technician</th><th>Date</th></tr></thead>
          <tbody><tr><td colspan="6">Loading…</td></tr></tbody>
        </table>
      </div>
    </div>

    <footer class="footer">IMCS · Maintenance Center</footer>
  </main>
</div>

<script src="/static/js/app.js" defer></script>
<script src="/static/js/lazy.js" defer></script>
<script src="/static/js/maintenance.js" defer></script>

<script>
  if('serviceWorker' in navigator) window.addEventListener('load', ()=> navigator.serviceWorker.register('/static/sw.js').catch(()=>{}));
</script>

</body>
</html>
