<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>SAP – Maintenance Tasks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/static/css/sap90.css"/>
</head>

<body>

<div class="app-shell">

    <!-- Sidebar -->
    <aside class="app-sidebar">
        <div class="brand">
          <img src="/static/icons/logo-imcs.svg" alt="IMCS Logo" class="logo-img"/>
            <div class="title">Industrial Hub</div>
            <div class="muted small">Maintenance</div>
        </div>

        <nav class="nav">
            <a href="/dashboard"><img src="/static/icons/home.svg"> Overview</a>
            <a href="/machinery"><img src="/static/icons/machine.svg"> Machinery</a>
            <a class="active" href="/maintenance"><img src="/static/icons/wrench.svg"> Maintenance</a>
            <a href="/alerts"><img src="/static/icons/alert.svg"> Alerts</a>
            <a href="/reports"><img src="/static/icons/chart.svg"> Reports</a>
        </nav>

        <button class="btn">Theme</button>
    </aside>

    <!-- Main -->
    <main class="app-main">

        <header class="app-header">
            <div class="brand">
                <div class="sap-badge">IMCS</div>
                <div class="hdr-title">Maintenance Management</div>
            </div>
            <button class="btn" id="refreshBtn">
              <img src="/static/icons/refresh.svg" class="icon" /> Refresh
          </button>
          
        </header>

        <div class="container">

            <div class="card">
                <div class="card-title">Create Maintenance Task</div>

                <input id="m_id" placeholder="Machine ID" style="padding:6px;width:100%;margin-bottom:6px;">
                <input id="m_desc" placeholder="Description" style="padding:6px;width:100%;margin-bottom:6px;">
                <input id="m_tech" placeholder="Technician" style="padding:6px;width:100%;margin-bottom:6px;">
                <input id="m_date" type="date" style="padding:6px;width:100%;margin-bottom:6px;">

                <button class="btn" id="createTaskBtn">Create Task</button>
            </div>

            <div class="card">
                <div class="card-title">Pending Maintenance Tasks</div>

                <table class="table" id="maintTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Machine</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Technician</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6">Loading…</td></tr>
                    </tbody>
                </table>

            </div>

        </div>

        <footer class="footer">IMCS · Maintenance Center</footer>

    </main>

</div>

<script src="/static/js/app.js"></script>
<script src="/static/js/maintenance.js"></script>

</body>
</html>
